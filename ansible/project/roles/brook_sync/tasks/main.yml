---
- name: Sync brook-template.service
  copy:
    src: files/brook-template.service
    dest: /usr/lib/systemd/system/brook-template.service
    owner: root
    group: root

- name: Sync brook binary
  copy:
    src: roles/brook/files/brook
    dest: /usr/local/bin/brook
    mode: +x
    owner: root
    group: root
